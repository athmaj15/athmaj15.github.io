<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>DigitalHub Store</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:'Poppins',sans-serif;
}

body{
    background:#0f172a;
    color:white;
}

header{
    background:#1e293b;
    padding:20px;
    text-align:center;
    font-size:24px;
    font-weight:700;
    letter-spacing:2px;
}

nav{
    display:flex;
    justify-content:center;
    gap:20px;
    padding:15px;
    background:#111827;
}

nav a{
    color:#38bdf8;
    text-decoration:none;
    font-weight:500;
}

.container{
    padding:40px;
    display:grid;
    grid-template-columns:repeat(auto-fit,minmax(250px,1fr));
    gap:30px;
}

.card{
    background:#1e293b;
    padding:20px;
    border-radius:12px;
    transition:0.3s;
    text-align:center;
}

.card:hover{
    transform:translateY(-10px);
    box-shadow:0 10px 30px rgba(0,0,0,0.4);
}

.card h2{
    margin-bottom:10px;
}

.price{
    font-size:20px;
    margin:10px 0;
    color:#22c55e;
}

button{
    background:#38bdf8;
    border:none;
    padding:10px 20px;
    border-radius:8px;
    cursor:pointer;
    font-weight:600;
}

button:hover{
    background:#0ea5e9;
}

footer{
    text-align:center;
    padding:20px;
    background:#1e293b;
    margin-top:40px;
}
</style>
</head>

<body>

<header>
DigitalHub Store
</header>

<nav>
<a href="#">Home</a>
<a href="#">Products</a>
<a href="#">Contact</a>
</nav>

<section class="container">

<div class="card">
<h2>PC Games</h2>
<p>Latest premium PC games</p>
<div class="price">₹499</div>
<button>Buy Now</button>
</div>

<div class="card">
<h2>Amazon Prime</h2>
<p>1 Year Subscription</p>
<div class="price">₹799</div>
<button>Buy Now</button>
</div>

<div class="card">
<h2>Canva Pro</h2>
<p>Premium Design Access</p>
<div class="price">₹299</div>
<button>Buy Now</button>
</div>

<div class="card">
<h2>Netflix</h2>
<p>Premium 4K Plan</p>
<div class="price">₹499</div>
<button>Buy Now</button>
</div>

<div class="card">
<h2>YouTube Premium</h2>
<p>Ad-Free Experience</p>
<div class="price">₹199</div>
<button>Buy Now</button>
</div>

</section>

<footer>
© 2026 DigitalHub Store | All Rights Reserved
</footer>

</body>
</html>
